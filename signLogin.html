        /* ËÆ§ËØÅÈ°µÈù¢‰∏ìÁî®Ê†∑Âºè */
        .auth-container {

        .auth-card {

            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: flex;
            min-height: 600px;
        }

        .auth-left {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .auth-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .auth-left-content {
            position: relative;
            z-index: 1;
        }

        .auth-logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .auth-features {
            list-style: none;
            margin-top: 40px;
        }

        .auth-features li {

            display: flex;
            align-items: center;
            gap: 10px;
        }

        .auth-features li::before {
            content: '‚úì';
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .auth-right {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--border-color);
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: var(--secondary-text-color);
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .auth-tab.active {
            color: var(--logo-color);

        }

        .auth-form {

            font-size: 16px;

            border-color: var(--logo-color);

        .form-button {

            padding: 15px;

            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .form-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .form-divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .form-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .form-divider span {
            background: white;
            padding: 0 20px;
            color: var(--secondary-text-color);
            font-size: 14px;
        }

        .social-buttons {

            gap: 15px;
            margin-bottom: 30px;
        }

        .social-button {

            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: white;
            color: var(--main-text-color);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-button:hover {
            border-color: var(--logo-color);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .form-footer {
            text-align: center;
            color: var(--secondary-text-color);
            font-size: 14px;
        }

        .form-footer a {
            color: var(--logo-color);
            text-decoration: none;

        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        }

            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

    <script>
        // ÂàáÊç¢ÁôªÂΩï/Ê≥®ÂÜåÊ†áÁ≠æ
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                forms[0].classList.add('active');
            } else {
                tabs[1].classList.add('active');
                forms[1].classList.add('active');
            }
        }

        // Á§æ‰∫§ÁôªÂΩï
        function socialLogin(provider) {
            console.log(`‰ΩøÁî® ${provider} ÁôªÂΩï`);
            // ËøôÈáåÂèØ‰ª•Ê∑ªÂä†ÂÆûÈôÖÁöÑÁ§æ‰∫§ÁôªÂΩïÈÄªËæë
            alert(`Ê≠£Âú®‰ΩøÁî® ${provider} ÁôªÂΩï...`);
        }

        // ÂøòËÆ∞ÂØÜÁ†Å
        function forgotPassword() {

        // Ë°®ÂçïÊèê‰∫§Â§ÑÁêÜ
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            console.log('ÁôªÂΩï‰ø°ÊÅØ:', { email, password });
            alert('ÁôªÂΩïÂäüËÉΩÊ≠£Âú®ÂºÄÂèë‰∏≠...');
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('‰∏§Ê¨°ËæìÂÖ•ÁöÑÂØÜÁ†Å‰∏ç‰∏ÄËá¥ÔºÅ');
                return;
            }
            
            console.log('Ê≥®ÂÜå‰ø°ÊÅØ:', { name, email, password });
            alert('Ê≥®ÂÜåÂäüËÉΩÊ≠£Âú®ÂºÄÂèë‰∏≠...');
        });

        function handleUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const tab = urlParams.get('tab');
            console.log(tab,'tab')
            
            if (tab === 'register') {
                // Âª∂Ëøü‰∏ÄÁÇπÊâßË°åÔºåÁ°Æ‰øùDOMÂ∑≤Âä†ËΩΩ
                setTimeout(() => {
                    switchTab('register');
                }, 100);
            }else{
                setTimeout(() => {
                    switchTab('login')
                }, 100); 
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            handleUrlParams();
        });
    </script>
