<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melon - 邮箱订阅 & 快速登录</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="shortcut icon" type="image/png" href="images/logo.png">
    <link rel="apple-touch-icon" href="images/logo.png">
    <link rel="stylesheet" href="mubert-style.css">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* 认证页面专用样式 */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            padding: 20px;
            margin-top: 80px; /* 为固定导航栏留出空间 */
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-heavy);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: flex;
            min-height: 600px;
        }

        .auth-left {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .auth-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .auth-left-content {
            position: relative;
            z-index: 1;
        }

        .auth-logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .auth-features {
            list-style: none;
            margin-top: 40px;
        }

        .auth-features li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .auth-features li::before {
            content: '✓';
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin-right: 10px;
        }

        /* 新增样式 */
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .form-header p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .checkbox-item:hover {
            background-color: #f8f9fa;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .checkbox-item span {
            font-size: 0.9rem;
            color: #555;
        }

        .guest-access {
            text-align: center;
            margin-top: 20px;
        }

        .guest-button {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .guest-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .guest-note {
            font-size: 0.8rem;
            color: #666;
            margin: 0;
        }

        .social-button-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .social-button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .email-login {
            margin-top: 20px;
        }

        .form-button-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            margin-top: 15px;
        }

        .form-button-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
        }

        .auth-right {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--border-color);
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: var(--secondary-text-color);
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .auth-tab.active {
            color: var(--logo-color);
            border-bottom-color: var(--logo-color);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--main-text-color);
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--logo-color);
            box-shadow: 0 0 0 3px rgba(0, 13, 255, 0.1);
            transform: translateY(-1px);
        }

        .form-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .form-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .form-divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .form-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .form-divider span {
            background: white;
            padding: 0 20px;
            color: var(--secondary-text-color);
            font-size: 14px;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-button {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: white;
            color: var(--main-text-color);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-button:hover {
            border-color: var(--logo-color);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .form-footer {
            text-align: center;
            color: var(--secondary-text-color);
            font-size: 14px;
        }

        .form-footer a {
            color: var(--logo-color);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--logo-color);
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .auth-container {
                margin-top: 60px;
                padding: 10px;
            }

            .auth-card {
                flex-direction: column;
                max-width: 400px;
            }

            .auth-left {
                padding: 40px 20px;
                min-height: 200px;
            }

            .auth-right {
                padding: 40px 20px;
            }

            .auth-logo {
                font-size: 2rem;
            }

            .social-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 10px;
            }

            .auth-left,
            .auth-right {
                padding: 30px 20px;
            }
        }

        /* 动画效果 */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>

    <script>
        // 切换邮箱订阅/快速登录标签
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            if (tab === 'subscribe') {
                tabs[0].classList.add('active');
                forms[0].classList.add('active');
            } else {
                tabs[1].classList.add('active');
                forms[1].classList.add('active');
            }
        }











        function handleUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const tab = urlParams.get('tab');
            console.log(tab,'tab')
            
            if (tab === 'social') {
                // 延迟一点执行，确保DOM已加载
                setTimeout(() => {
                    switchTab('social');
                }, 100);
            } else {
                setTimeout(() => {
                    switchTab('subscribe')
                }, 100); 
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            handleUrlParams();
            
            // 确保所有元素都存在后再绑定事件
            if (document.getElementById('emailLoginBtn')) {
                // 邮箱登录处理
                document.getElementById('emailLoginBtn').addEventListener('click', function() {
                    const email = document.getElementById('emailLogin').value;
                    if (!email) {
                        alert('请输入邮箱地址');
                        return;
                    }
                    
                    alert('邮箱登录功能正在开发中，请使用社交媒体登录');
                });
            }

            if (document.getElementById('guestAccessBtn')) {
                // 游客访问处理
                document.getElementById('guestAccessBtn').addEventListener('click', function() {
                    // 设置游客模式标识
                    localStorage.setItem('guest_mode', 'true');
                    localStorage.setItem('guest_access_time', new Date().toISOString());
                    
                    alert('欢迎体验Melon AI音乐生成器！\n\n注意：游客模式功能有限，建议注册获得完整功能。');
                    window.location.href = 'music.html'; // 跳转到音乐生成页面
                });
            }

            // 社交登录处理
            document.querySelectorAll('.social-button[data-provider]').forEach(button => {
                button.addEventListener('click', function() {
                    const provider = this.getAttribute('data-provider');
                    console.log(`使用 ${provider} 登录`);
                    
                    // 模拟社交登录流程
                    const loadingText = {
                        'google': '正在使用Google账号登录...',
                        'github': '正在使用GitHub账号登录...',
                        'wechat': '正在使用微信登录...',
                        'qq': '正在使用QQ登录...'
                    };
                    
                    alert(loadingText[provider] || '正在登录...');
                    
                    // 模拟登录成功
                    setTimeout(() => {
                        // 存储登录状态
                        localStorage.setItem('user_logged_in', 'true');
                        localStorage.setItem('login_provider', provider);
                        localStorage.setItem('login_time', new Date().toISOString());
                        
                        alert('登录成功！欢迎使用Melon AI音乐生成器');
                        window.location.href = 'music.html'; // 跳转到音乐生成页面
                    }, 2000);
                });
            });

            // 标签切换事件监听器
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    switchTab(tabName);
                });
            });

            // 链接切换事件监听器
            if (document.getElementById('switchToSocial')) {
                document.getElementById('switchToSocial').addEventListener('click', function(e) {
                    e.preventDefault();
                    switchTab('social');
                });
            }

            if (document.getElementById('switchToSubscribe')) {
                document.getElementById('switchToSubscribe').addEventListener('click', function(e) {
                    e.preventDefault();
                    switchTab('subscribe');
                });
            }

            // 邮箱订阅处理
            if (document.getElementById('subscribeForm')) {
                document.getElementById('subscribeForm').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const name = document.getElementById('subscribeName').value;
                    const email = document.getElementById('subscribeEmail').value;
                    
                    // 获取选中的兴趣内容
                    const interests = [];
                    document.querySelectorAll('.checkbox-group input:checked').forEach(checkbox => {
                        interests.push(checkbox.value);
                    });
                    
                    if (!name || !email) {
                        alert('请填写姓名和邮箱地址');
                        return;
                    }
                    
                    if (interests.length === 0) {
                        alert('请至少选择一个感兴趣的内容');
                        return;
                    }
                    
                    try {
                        // 调用订阅API
                        const response = await window.SubscriptionAPI.handleSubscription({
                            name: name,
                            email: email,
                            interests: interests
                        });
                        
                        if (response.code === 200) {
                            alert('订阅成功！\n\n感谢您的订阅，我们将定期为您发送AI音乐生成的最新资讯和技巧。');
                            
                            // 清空表单
                            document.getElementById('subscribeForm').reset();
                            
                            // 存储订阅信息到localStorage
                            localStorage.setItem('email_subscription', JSON.stringify({
                                name: name,
                                email: email,
                                interests: interests,
                                subscribe_time: response.data.subscribed_at
                            }));
                            
                        } else if (response.code === 409) {
                            alert('该邮箱已订阅，感谢您的关注！');
                        } else {
                            alert(`订阅失败: ${response.message}`);
                        }
                        
                    } catch (error) {
                        console.error('订阅处理失败:', error);
                        alert('订阅失败，请稍后重试');
                    }
                });
            }
        });
    </script>
</body>
</html>
